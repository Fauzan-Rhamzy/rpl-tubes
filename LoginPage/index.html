<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klinik SehatBro - Login Page</title>
    <link rel="stylesheet" href="./LoginStyle.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header dengan logo dan tombol Home -->
      <div class="header">
        <div class="home-button">
          <a href="index.html">Home</a>
        </div>
      </div>

      <!-- Bagian Kiri dengan Gambar -->
      <div class="login-pict">
        <h1 class="logo">Klinik SehatBro.</h1>
        <img src="assets/login-pict.png" alt="Gambar Dokter" />
      </div>

      <!-- Bagian Kanan dengan Form Login -->
      <div class="login-text">
        <div class="login-input">
          <h2>Selamat datang!</h2>
          <p>Belum punya akun? <a href="#">Sign up</a></p>
          <form action="../HomepagePasien/index.html" method="GET">
            <label for="username">username</label>
            <input
              type="username"
              id="username"
              placeholder="Ex: jane_doe"
              required
            />
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="********"
              required
            />
            <button type="submit">Log in</button>
          </form>
        </div>

        <div class="extra-info">
          <h3>Mengapa memilih kami?</h3>
          <ul>
            <li>🌟 Layanan 24/7</li>
            <li>👨‍⚕️ Dokter profesional</li>
            <li>🏥 Fasilitas lengkap dan modern</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
