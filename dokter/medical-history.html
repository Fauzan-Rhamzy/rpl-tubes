<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Medis Pasien</title>
    <link rel="stylesheet" href="medical-history.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="welcome">
                <h1>Riwayat Medis Pasien</h1>
            </div>
            <a href="javascript:history.back()" class="back-btn">Kembali</a>
        </header>

        <!-- Informasi Pasien -->
        <section class="patient-info">
            <h2>Informasi Pasien</h2>
            <div class="info-box">
                <p><strong>Nomor Janji Temu:</strong> #12345</p>
                <p><strong>Nama Pasien:</strong> Jane Doe</p>
                <p><strong>ID Pasien:</strong> 67890</p>
            </div>
        </section>

        <!-- Riwayat Medis -->
        <section class="medical-history">
            <h2>Riwayat Medis</h2>
            <div class="file-display">
                <embed src="riwayat-medis.pdf" type="application/pdf" width="100%" height="600px">
            </div>
        </section>
    </div>
</body>
</html>
