<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="editProfileStyle.css" />
    <title>Edit Profil Pasien</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <h1>Klinik SehatBro.</h1>
        </div>
        <nav>
          <ul>
            <li id="nav-homepage">
              <img src="../assets/home-gray.png" />
              <a href="../HomepagePasien/index.html">Homepage</a>
            </li>
            <li id="nav-booking">
              <img src="../assets/calendar-add.png" />
              <a href="../Booking/index.html">Booking</a>
            </li>
            <li id="nav-jadwal">
              <img src="../assets/calendar-tick-gray.png" />
              <a href="../JadwalTemu/index.html">Jadwal Temu</a>
            </li>
            <li id="nav-tagihan">
              <img src="../assets/receipt-text.png" />
              <a href="../Tagihan/index.html">Tagihan</a>
            </li>
            <li id="nav-profile">
              <img src="../assets/profile-circle-white.png" />
              <a href="#profile">Profile</a>
            </li>
            <li id="nav-logout">
              <img src="../assets/logout.png" />
              <a href="../LoginPage/index.html">Logout</a>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <header>
          <h1>Edit Profil Saya</h1>
        </header>

        <section class="edit-profile-form">
          <form action="updateProfile.php" method="POST" class="edit-container">
            <div class="left-group">
              <div class="form-group">
                <label for="medical-record-number">Nomor Rekam Medis</label>
                <input
                  type="text"
                  id="medical-record-number"
                  name="medical_record_number"
                  placeholder="200410485"
                  readonly
                />
              </div>
              <div class="form-group">
                <label for="name">Nama</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="John Doe"
                />
              </div>
              <div class="form-group">
                <label for="birthdate">Tanggal Lahir</label>
                <input
                  type="date"
                  id="birthdate"
                  name="birthdate"
                  placeholder="1990-05-15"
                />
              </div>
              <div class="form-group">
                <label for="gender">Jenis Kelamin</label>
                <select id="gender" name="gender">
                  <option value="Laki-laki" selected>Laki-laki</option>
                  <option value="Perempuan">Perempuan</option>
                </select>
              </div>
            </div>

            <div class="mid-group">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="johndoe@example.com"
                />
              </div>
              <div class="form-group">
                <label for="phone">Telepon</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="081234567890"
                />
              </div>
              <div class="form-group">
                <label for="address">Alamat</label>
                <textarea
                  id="address"
                  name="address"
                  required
                  placeholder="Ex: Jalan Raya No. 141, Bandung"
                ></textarea>
              </div>
            </div>

            <div class="right-group">
              <div class="form-group">
                <label for="profile-picture">Foto Profil</label>
                <input
                  type="file"
                  id="profile-picture"
                  name="profile_picture"
                  accept="image/*"
                />
                <small class="note"
                  >Hanya file gambar (JPG, PNG, GIF). Maksimal 2MB.</small
                >
              </div>
            </div>
          </form>
          <div class="form-actions">
            <button type="submit" class="save-button">Simpan</button>
          </div>
        </section>
      </main>
    </div>

    <footer class="footer">
      <p>&copy; 2024 Klinik SehatBro | All Rights Reserved</p>
    </footer>
  </body>

  <script>
    const saveButton = document.querySelector(".save-button");
    saveButton.addEventListener("click", function () {
      alert("Profil berhasil diperbarui!");
    });
  </script>
</html>
