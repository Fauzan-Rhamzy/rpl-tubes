<!-- Display flashed messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<ul>
  {% for category, message in messages %}
  <li class="{{ category }}">{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
<style>
  /*  */
  .success {
    background-color: #28a745;
    color: white;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
  }

  .danger {
    background-color: #dc3545;
    color: white;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
  }

  .info {
    background-color: #17a2b8;
    color: white;
    padding: 10px;
    border-radius: 5px;
  }
</style>
