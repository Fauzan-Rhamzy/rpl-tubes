<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Riwayat Medis Pasien</title>
    <link rel="stylesheet" href="halaman_upload_riwayat_medis.css">
</head>
<body>
    <div class="header">
        <h1>Upload Riwayat Medis Pasien</h1>
        <button class="btn-kembali" onclick="window.history.back();">Kembali</button>
    </div>

    <div class="container">
        <!-- Informasi Pasien -->
        <h2>Data Pasien</h2>
        <div class="info-pasien">
            <p><strong>Nama Pasien:</strong> John Doe</p>
            <p><strong>Usia:</strong> 30 tahun</p>
        </div>

        <!-- Form Upload File -->
        <form>
            <div class="form-group">
                <label for="uploadFile">Unggah Dokumen Riwayat Medis</label>
                <input type="file" id="uploadFile" name="uploadFile" accept=".pdf,.doc,.docx,.jpg,.png" required>
            </div>

            <!-- Tombol Upload -->
            <div class="form-buttons">
                <button type="submit" class="btn-upload">Unggah Dokumen</button>
            </div>
        </form>
    </div>
</body>
</html>
