<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan Vital Pasien</title>
    <link rel="stylesheet" href="halaman_pencatatan_vital.css">
</head>
<body>
    <div class="header">
        <h1>Pencatatan Vital Pasien</h1>
        <button class="btn-kembali" onclick="window.history.back();">Kembali</button>
    </div>

    <div class="container">
        <!-- Informasi Pasien -->
        <h2>Data Pasien</h2>
        <div class="info-pasien">
            <p><strong>Nama Pasien:</strong> John Doe</p>
            <p><strong>Usia:</strong> 30 tahun</p>
        </div>

        <!-- Form Pencatatan Vital -->
        <form>
            <div class="form-group">
                <label for="suhu-tubuh">Suhu Tubuh (Â°C)</label>
                <input type="number" id="suhu-tubuh" name="suhu-tubuh" placeholder="Masukkan suhu tubuh" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="berat-badan">Berat Badan (kg)</label>
                <input type="number" id="berat-badan" name="berat-badan" placeholder="Masukkan berat badan" required>
            </div>

            <div class="form-group">
                <label for="tinggi-badan">Tinggi Badan (cm)</label>
                <input type="number" id="tinggi-badan" name="tinggi-badan" placeholder="Masukkan tinggi badan" required>
            </div>

            <div class="form-group">
                <label for="tekanan-darah">Tekanan Darah (mmHg)</label>
                <input type="text" id="tekanan-darah" name="tekanan-darah" placeholder="Masukkan tekanan darah" required>
            </div>

            <div class="form-group">
                <label for="keluhan">Keterangan Keluhan</label>
                <textarea id="keluhan" name="keluhan" placeholder="Masukkan keluhan pasien" required></textarea>
            </div>

            <!-- Tombol Rekam Catatan -->
            <div class="form-buttons">
                <button type="submit" class="btn-rekam">Rekam Catatan</button>
            </div>
        </form>
    </div>
</body>
</html>
