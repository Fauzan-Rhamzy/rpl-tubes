<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Dashboard Tagihan</title>
    <link rel="stylesheet" href="halaman_dashboard_tagihan.css">
</head>
<body>
    <div class="header">
        <h1>Dashboard Tagihan</h1>
        <button class="btn-kembali" onclick="window.location.href='index.html';">Kembali</button>
    </div>

    <div class="container">
        <h2>Daftar Invoice</h2>

        <!-- Fitur Pencarian -->

            <input type="text" id="searchInvoice" placeholder="Cari Nomor Invoice..." onkeyup="searchInvoice()">

        </div>


        <!-- Daftar Tagihan -->
        <table class="table">
            <thead>
                <tr>
                    <th>Nomor Invoice</th>
                    <th>Total Tagihan</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>INV-123456</td>
                    <td>Rp 500,000</td>
                    <td><a href="halaman_info_tagihan.html" class="btn-info">Lihat Info</a></td>
                </tr>
                <tr>
                    <td>INV-123457</td>
                    <td>Rp 300,000</td>
                    <td><a href="halaman_info_tagihan.html" class="btn-info">Lihat Info</a></td>
                </tr>
                <tr>
                    <td>INV-123458</td>
                    <td>Rp 400,000</td>
                    <td><a href="halaman_info_tagihan.html" class="btn-info">Lihat Info</a></td>
                </tr>
            </tbody>
        </table>

        <div class="form-buttons">
        </div>
    </div>
</body>
</html>
